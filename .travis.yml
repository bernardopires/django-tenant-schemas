language: python
python:
- 2.7
- 3.5
services:
- postgresql
addons:
  postgresql: '9.4'
install:
- pip install tox
before_script:
- psql -c "CREATE DATABASE dts_test_project;" -U postgres
script:
- tox -e py${TRAVIS_PYTHON_VERSION/./}-${MIGRATION_EXECUTOR/./}-dj${DJANGO/./}
env:
- DJANGO=1.8 MIGRATION_EXECUTOR=standard
- DJANGO=1.9 MIGRATION_EXECUTOR=standard
- DJANGO=1.10 MIGRATION_EXECUTOR=standard
- DJANGO=1.8 MIGRATION_EXECUTOR=parallel
- DJANGO=1.9 MIGRATION_EXECUTOR=parallel
- DJANGO=1.10 MIGRATION_EXECUTOR=parallel
deploy:
  provider: pypi
  user: bcarneiro
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: bernardopires/django-tenant-schemas
    branch: master
